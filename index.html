<!DOCTYPE html>
<html>
<head>
  <title>Стихотворение с разными размерами и цветами</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .red { color: red; }
    .orange { color: orange; }
    .yellow { color: yellow; }
    .green { color: green; }
    .blue { color: blue; }
    .indigo { color: indigo; }
    .violet { color: violet; }
  </style>
</head>
<body>

  <p style="font-size: 1em;" class="red"><i>Строка 1 - Красный, размер 1em</i></p>
  <p style="font-size: 2em;" class="orange"><b>Строка 2 - Оранжевый, размер 2em</b></p>
  <p style="font-size: 3em;" class="yellow"><u>Строка 3 - Желтый, размер 3em</u></p>
  <p style="font-size: 4em;" class="green"><s>Строка 4 - Зеленый, размер 4em</s></p>
  <p style="font-size: 5em;" class="blue" font-style="Courier, monospace">Строка 5 - Голубой, размер 5em</p>
  <p style="font-size: 6em;" class="indigo"><sup>Строка 6 - Синий, размер 6em</sup></p>
  <p style="font-size: 7em;" class="violet"><strong>Строка 7 - Фиолетовый, размер 7em</strong></p>

</body>
</html>
