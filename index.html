<!DOCTYPE html>
<html>
<head>
  <title>Стихотворение с разными размерами и цветами</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .red { color: red; }
    .orange { color: orange; }
    .yellow { color: yellow; }
    .green { color: green; }
    .blue { color: blue; }
    .indigo { color: indigo; }
    .violet { color: violet; }
  </style>
</head>
<body>

  <p style="font-size: 1em;" class="red">Строка 1 - Красный, размер 1em</p>
  <p style="font-size: 2em;" class="orange">Строка 2 - Оранжевый, размер 2em</p>
  <p style="font-size: 3em;" class="yellow">Строка 3 - Желтый, размер 3em</p>
  <p style="font-size: 4em;" class="green">Строка 4 - Зеленый, размер 4em</p>
  <p style="font-size: 5em;" class="blue">Строка 5 - Голубой, размер 5em</p>
  <p style="font-size: 6em;" class="indigo">Строка 6 - Синий, размер 6em</p>
  <p style="font-size: 7em;" class="violet">Строка 7 - Фиолетовый, размер 7em</p>

</body>
</html>
